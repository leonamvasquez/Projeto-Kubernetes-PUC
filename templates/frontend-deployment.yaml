apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: leonamvasquez/frontend
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://localhost:5000"
        - name: CHOKIDAR_USEPOLLING
          value: "true"
        - name: WATCHPACK_POLLING
          value: "true"
